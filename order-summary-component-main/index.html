<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <main>
      <picture class="image-container">
        <source media="(min-width:40.625em)"
        srcset="./images/pattern-background-desktop.svg'' />
        <source
          media="(max-width: 40.625em)"
          srcset="./images/pattern-background-mobile.svg"
        />
        <img src="./images/illustration-hero.svg" alt="product image" />
      </picture>

      <div class="content-container">
        <h1>Order Summary</h1>
        <p class="para">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="diva">
          <span
            ><img src="./images/icon-music.svg" alt="music icon" srcset=""
          /></span>
          <span> Annual Plan </span>
          <span> $59.99/year </span>
          <span>Change</span>
        </div>
        <button class="btn btn-primary">Proceed to Payment</button>
        <button class="btn btn-secondary">Cancel Order</button>
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
